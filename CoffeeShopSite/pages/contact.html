   </head>
   <body>
    <header>         
        <div>
        <nav>                
            <ul>
                <li><a href="../pages/index.html"><img width="100px" src="../images/Brown Minimalist Coffee Beans Maison Logo.png" alt="Fictus Logo coffee" /></a></li>

                </ul>  
        </nav>
        </div>
    </header>
        <main>   
        <div>
            <h2>Write Us</h2>
            <div>
            <form id="writeUs">
                <fieldset >
                    <div>
                    <label for="fname">
                        <input 
                        placeholder="First Name" 
                        id="fname"
                        type="text"
                        required>
                    </label>
                    <label for="lname">
                        <input placeholder="Last Name" 
                        id="lname"
                        type="text"
                        required>
                    </label>
                    </div>
                    <div>
                    <label for="phonenumber">
                        <input placeholder="Phone Number" 
                        id="phonenumber"
                        type="tel"
                        required>
                    </label>
                    <label for="email">
                        <input placeholder="Email" 
                        id="email"
                        type="email"
                        required>
                    </label>
                    </div>
                    <div>
                    <label for="subject" placeholder="Select your subject --->">
                        <select id="subject" name="subject">
                          <option value="">Select your subject ---> </option>
                          <option value="1">Subject: Just wanted to say hi!</option>
                          <option value="2">Subject: Can you donate some coffee?</option>
                          <option value="3">Suject: Catering</option>
                          <option value="4">Subject: Work with us</option>
                        </select>
                      </label>
                    </div>
                    <div>
                    <label for="message">
                        <textarea placeholder="Message" id="message"></textarea>
                      </label>
                    </div>
                    </label>
                    <input type="submit" value="send" />
                </fieldset>
            </form>
        </body>
        </main> 
 
        <footer>
            <div>
                <section id="subscribe">
                    <h3>SUBSCRIBE TO OUR NEWSLETTER</h3>
                    <form method="post" action="#" >
                        <label for="NEWSLETTER">
                            <input type="email"
                            id="NEWSLETTER"
                            placeholder="Email"
                            required/>
                        </label>
                        <input type="submit" value="send" />
                    </form>
                </section>
            </div>
        </footer>
</html>
